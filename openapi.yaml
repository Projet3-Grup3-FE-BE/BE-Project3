    get:
      summary: "Get All date Product"
      tags:
        - "Product"
      parameters:
        - name: id_user_seller
          in: query
          description: "Id user as seller. Get product that sell by the user. If empty will get from all user."
          required: false 
          schema:
            type: integer
          examples:
            1:
              description: "User with id 1"
              value: 1
            2:
              description: "User with id 2"
              value: 2
        - name: category
          in: query
          description: "Query Get Product using filter by category. If empty will get from all category. Input using lowercase"
          required: false 
          schema:
            type: string
          examples:
            "style":
              description: "Get Product filter by style category."
              value: "style"
            "books":
              description: "Get Product filter by books category."
              value: "style" 
      responses:
        "201":
          description: "Success Get All date Product"
