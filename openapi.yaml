paths:
  /login:
    post:
      security:
        - bearerAuth: []
      summary: "Login User"
      tags:
      - "User"
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              type: object
              properties:
                "email":
                  type: string
                "password":
                  type: string
            example:
              email: "adidas@gmail.com"
              password: "123"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccesLoginResult"
              example:
                message: "Login Success"
                data:
                  id: 1
                  username: "adidas"
                  email: "adidas@gmail.com"
                  name: "adidas Feet"
                  phone: "08771079"
                  address: "jl.gunung anthena 1 no 11a, denpasar barat, Bali"
                  shop_name: "Adidas Store"
                  image_url: "https://upload.wikimedia.org/wikipedia/commons/f/fe/Logo_Adidas.png"
                  token: "bC5jb20ifQ.TKw15NmLbSdIRwXWiu6UiMIudaCe5ecqyANNvA7YL"
        "400" :
          $ref : "#/components/responses/400"  
        '500':
          $ref: "#/components/responses/500"

  /register :
    post:
      summary: "Insert Data User"
      tags:
      - "User"
      requestBody:
        required: true
        content:
          "multipart/form-data":
            schema:
              $ref: "#/components/schemas/InsertUserObject"
            example:
              username: "adidas"
              email: "adidas@gmail.com"
              name: "adidas Feet"
              phone: "08771079"
              address: "jl.gunung anthena 1 no 11a, denpasar barat, Bali"
              shop_name: "Adidas Store"
              file: "."
            encoding:
              file:
                contentType: image/png, image/jpeg       
      responses:
        "201":
          description: "Success create data"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResult"
              example:
                message: "User successfully created"
                data:
                  id: 1
                  username: "adidas"
                  email: "adidas@gmail.com"
                  name: "adidas Feet"
                  phone: "08771079"
                  address: "jl.gunung anthena 1 no 11a, denpasar barat, Bali"
